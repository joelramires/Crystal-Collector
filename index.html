<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container-fluid">
<h1>Crystal Collector</h1>
</div>

<div class="row">
    <div class="col-sm-9">
      <h2>Match this Score: <span id="targetScore"></span></h2>
    </div>
  <div class="col-sm-3">
      <h3>Wins: <span id="wins"></span></h3>
      <h3>Losses: <span id="losses"></span></h3>
    </div>
  </div>

  <div class="row text-center ">
      <div class="col-sm-3 amber  crystal">
      <img src="assets/images/AmberCrystal .jpg"  alt="Amber" width="200" height="200" />
      </div>
      <div class="col-sm-3 diamond crystal">
      <img src="assets/images/DiamondCrystal.jpg"  alt="Diamond" width="200" height="200" />
      </div>
      <div class="col-sm-3 emerald crystal">
      <img src="assets/images/EmeraldCrystal.jpg"  alt="Emerald" width="200" height="200" />
      </div>
      <div class="col-sm-3 sapphire crystal">
        <img src="assets/images/SapphireCrystal.jpg" alt="Sapphire" width="200" height="200" />
      </div>
    </div>
     
    <div class="row">
        <div class="col-sm-12">
        <h2>Your total score is: <span id="score"></span></h2>
        </div>
      </div>
      </div>






      
      <script type="text/javascript" src ="assets/javascript/game.js">
      </script>
</body>
</html>
